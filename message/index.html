<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Message</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( document ).tooltip();
  } );
  </script>
   <style>
  label {
    display: inline-block;
    width: 5em;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>I love</span> Linux</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Evans new enterprises</h3>
        <ul>
          <li><i class="fa fa-road"></i> Tell Us the good news Today</li>
          <li><i class="fa fa-phone"></i> +(254) 792-281868</li>
          <li><i class="fa fa-envelope"></i> information is free</li>
          <li><img src="bird.png" height="50%;"></li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert" >Your message has been sent</div>
        <form id="contactForm" method="POST" action="https://formspree.io/evanslagat911@gmail.com">
          <p>
            <label>Name</label>
            <input title="name is required" type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input title="If you have a company please tell us" type="text" name="company" id="company" placeholder="optional">
          </p>
          <p>
            <label>Email Address</label>
            <input title="type your email address above" type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input title="enter your current phone number" type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea title="what do you think" name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button title="Thank you very much" type="submit" name="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
